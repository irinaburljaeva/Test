      background:#CF2C02; color:#fff;
      border:none; border-radius:4px;
      cursor:pointer; transition:transform 0.2s, background 0.3s;

    button:hover:not(:disabled) {
      transform: scale(1.02);
      background:#e54c00;
    }
    button:disabled {
      background:#f5a46b; cursor:not-allowed;
    }
    .result {
      padding:2rem;
      text-align:center;
      animation: fadeIn 0.6s forwards;
    }
    .result img {
      max-width:100%; border-radius:8px;
      margin-bottom:1rem;
      opacity: 0;
      transform: scale(0.9);
      animation: popImg 0.5s forwards 0.3s;

    @keyframes popImg {

    .result h2 { margin-bottom:1rem; font-weight:bold }
    .result p { margin-bottom:1rem; line-height:1.5; font-weight: normal; }
    .result ul {

            btn.disabled=true;

                h=+flex.querySelector('#height').value/100,
                bmi=w/(h*h);
          answers.bmi=bmi>30?3:bmi>25?2:bmi>22?1:0;
          current++; render();
        };
      }

      container.append(el);
    }

    render();
  </script>
