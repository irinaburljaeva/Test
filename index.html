                bmi=w/(h*h);

            saltResult.textContent='';
            btn.disabled=true;
          }
        });

            <li>üî∏ –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –º—è–≥–∫–∏–µ –ª–∏–º—Ñ–æ–¥—Ä–µ–Ω–∞–∂–Ω—ã–µ —Å—Ä–µ–¥—Å—Ç–≤–∞ (–º–∞—Å—Å–∞–∂, –æ—Ç–≤–∞—Ä –ø–µ—Ç—Ä—É—à–∫–∏)</li>
